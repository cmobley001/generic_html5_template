<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic HTML5 Document</title>
  </head>
  <body>
    <header>
        <nav aria-label="Main Navigation">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section aria-labelledby="welcome-title">
          <h1 id="welcome-title">Welcome to the Generic HTML5 Template</h1>
          <p>This is a sample section using semantic HTML5 markup.</p>
        </section>
        <article>
          <h2>Latest News</h2>
          <p>This article demonstrates the use of the <code>&lt;article&gt;</code> element.</p>
        </article>
        <aside>
          <h2>Related Links</h2>
          <ul>
            <li><a href="#">Resource 1</a></li>
            <li><a href="#">Resource 2</a></li>
          </ul>
        </aside>
      </main>
      <footer>
        <p>&copy; 2025 Generic HTML5 Template. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
